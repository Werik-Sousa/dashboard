<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Novo Projeto</title>
</head>
<body>

    <div class="login">
        <div class="login-form">
            <div class="login-logo">
                <img src="imagem/mapletree.webp" alt="logo">
                <h2>Maple Tree</h2>
            </div>
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2><strong>Log in</strong></h2>
                </div>
                <form>
                    <div class="form-group", class="form-control">
                      <label for="email" >Email: </label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group">
                      <label for="senha" >Senha: </label>
                      <input type="password" class="form-control" id="senha" placeholder="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="" for="exampleCheck1">Salvar login</label>
                    </div>
                    <button type="button" class="btn">Enviar</button>
                  </form>
                  <div class="login-cadastro">
                      <a href="views/cadastro.html">cadastre-se</a>
                  </div>
            </div>
        </div>
        <div class="banner-login">
            <img src="imagem/mapletree.webp" alt="canada">
            <h2>Maple Tree</h2>
        </div>
    </div>

    <script src="plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script>
        let button = document.querySelector('form button.btn')
        button.addEventListener("click", () =>{
        location.href = "views/dashboard.html"
        })
    </script>
</body>
</html>
