<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/fontawesome-free-5.15.4-web/css/all.min.css">
  <title>Dashboard</title>
</head>

<body>
  <header>
    <div class="header-title">
      <img src="../imagem/mapletree.webp" alt="logo">
      <h2>Maple Tree</h2>
    </div>
    <div class="header">
      <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
      <a href="../index.html"><i class="fas fa-sign-in-alt"></i> login</a>
    </div>
  </header>
  <div class="flex-dashboard">
    <sidebar id="sidebar">
      <div class="menu">
        <ul>
          <li><i class="fas fa-home"></i></i><a href="dashboard.html">Dashboard</a></li>
          <li class="selected"><i class="fas fa-user"></i><a href="perfil.html">Perfil</a></li>
          <li><i class="fas fa-weight"></i><a href="pesoAltura.html">Peso e altura</a></li>
          <li><i class="fas fa-heart"></i><a href="pressaoArterial.html">Pressão arterial</a></li>
          <li><i class="fas fa-dumbbell"></i><a href="atividadesFisicas.html">Atividades fisicas</a></li>
          <li><i class="fas fa-utensils"></i><a href="alimentacao.html">Alimentação</a></li>
          <li><i class="fas fa-calculator"></i><a href="IMC.html">Calcular IMC</a></li>
        </ul>
      </div>
    </sidebar>
    <main id="mainContent">
      <div class="main-content">
        <div class="main-content-title">
          <h2>Perfil</h2>
      </div>
        <div class="perfil-parent">
          <div class="perfil">
            <div class="perfil-img">
              <img src="../imagem/canada.jpeg" alt="maple" width="50px">
            </div>
            <div class="perfil-form">
              <form class="row g-3 needs-validation" novalidate>

                <div class="form-group">
                  <label class="Photograph">Foto</label>
                <input type="file" class="form-control" aria-label="Upload">
                </div>

                <div class="col-md-12">
                  <label class="name">Primeiro nome</label>
                  <input type="text" class="form-control" placeholder="ex: João">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="last-name">Ultimo nome</label>
                  <input type="text" class="form-control" placeholder="ex: Santos">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12">
                  <label class="sexo">Sexo</label>
                  <select class="form-control" required>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Não binario</option>
                    <option>Não responder</option>
                  </select>
                </div>

                <div class="col-md">
                  <label class="phone">Telefone</label>
                  <input type="text" class="form-control" placeholder="(11) 99999-9999">
                </div>

                <div class="col-md-3">
                  <label class="age">Idade</label>
                  <input type="text" class="form-control" placeholder="26">
                </div>

                <div class="col-md-12">
                  <label for="email">Email: </label>
                  <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                </div>

                <div class="col-md">
                  <label for="senha">Senha: </label>
                  <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>



                <div class="col-12">
                  <button class="form-control" type="submit">
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>Desenvolvido por werik tecnolog</p>
    <p>Maple Tree</p>
  </footer>

  <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="../plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../js/menu.js"></script>

</body>

</html>
