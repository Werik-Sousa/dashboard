<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Novo Projeto</title>
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../imagem/mapletree.webp" alt="logo">
                <h2>Maple Tree</h2>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label class="name" >Primeiro nome</label>
                  <input type="text" class="form-control" placeholder="ex: João">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label  class="last-name">Ultimo nome</label>
                  <input type="text" class="form-control" placeholder="ex: Santos">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-4">
                    <label class="sexo">Sexo</label>
                    <select class="form-select"  required>
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Não binario</option>
                      <option>Não responder</option>
                    </select>
                  </div>

                  <div class="col-md-5">
                    <label class="phone" >Telefone</label>
                    <input type="text" class="form-control" placeholder="(11) 99999-9999">
                  </div>

                <div class="col-md-6">
                    <label for="email" >Email: </label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                  </div>

                  <div class="col-md-6">
                    <label for="senha" >Senha: </label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                  </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Aceite os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn" type="submit" onclick="register()">Cadastrar</button>
                </div>
              </form>
        </div>
    </div>

    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script>
      function register(){
        window.location.href = '/index.html';
        event.preventDefault();
      }
    </script>

</body>
</html>
